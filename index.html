<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Movie Search</title>
    <script src="https://kit.fontawesome.com/a6ba03843a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <script rel="javascript" src="/app.js" defer></script>
</head>
<body>
    <nav>
        <img src="./assets/a simple logo for a .png" alt="" class="nav__logo">
        <ul class="nav__list">
            <li class="nav__list--item"><a href="#">Home</a></li>
            <li class="nav__list--item"><a href="#">Search</a></li>
        </ul>
        <i class="fa-solid fa-bars"></i>
    </nav>
    <div class="banner">
        <img src="./assets/movies-img.jpg" alt="" class="banner__img">
        <div class="banner__background"></div>
        <h1 class="title">MOVIE SEARCHER</h1>
    </div>
    <section id="search">
        <div class="row">
            <form id="search__form">
                <input type="text" 
                    id="movie__input" 
                    placeholder="Search for a movie..." 
                    required/>
                <button class="search__btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <select id="filter" onchange="filterMovies(event)" class="movie__filter">
                <option value="" disabled selected>Sort</option>
                <option value="NEWEST">Newest</option>
                <option value="OLDEST">Oldest</option>
            </select>
        </div>
    </section>
    <section id="movies">
        <div class="container">
            <div class="row">
                <div class="movies__list">
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
